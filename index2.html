<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; left:50px; width:500px; height:500px;}
</style>

<div id="mapid"</div>
<script>

	var mymap = L.map('mapid').setView([43.470, -80.522], 14);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	L.marker([43.466, -80.53]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
	L.marker([43.472, -80.545]).addTo(mymap)
		.bindPopup('<a href="https://www.uwaterloo.ca">Visit the University of Waterloo.ca! </a>').openPopup();
    L.marker([43.472, -80.537]).addTo(mymap)
		.bindPopup('<img src="./moralsvillage.jpg"></img>').openPopup();
	L.marker([43.468, -80.529]).addTo(mymap)
		.bindPopup("<b>Waterloo Park</b><br />It contains different sports fields.").openPopup();
	L.marker([43.472, -80.526]).addTo(mymap)
		.bindPopup('<a href="https://www.wlu.ca">Visit Wilfrid Laurier University! </a>').openPopup();
</script>



</body>
</html>
